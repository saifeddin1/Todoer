<h1>Register</h1>

<form action="." method="post">
	{% csrf_token %}
	{{ form.username.label }}
	{{ form.username }}
	{{ form.email.label }}
	{{ form.email }}
	{{ form.password1.label }}
	{{ form.password1 }}
	{{ form.password2.label }}
	{{ form.password2 }}

	Already have an account? <a href="{% url 'login' %}">Login From Here</a>
</form>
